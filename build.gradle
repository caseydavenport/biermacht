buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}
apply plugin: 'com.android.application'

dependencies {
    implementation "com.android.support:support-v4:22.2.0"
    implementation "com.android.support:appcompat-v7:21.0.+"
    implementation "com.android.support:design:22.2.0"
    implementation 'com.android.support:percent:22.2.0'
    implementation "com.google.android.gms:play-services-drive:8.3.0"
    implementation files("libs/biermacht-commons-lang3-3.4/biermacht-commons-lang3-3.4.jar")
}

android {
    compileSdkVersion 21
    buildToolsVersion '27.0.3'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        androidTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}
